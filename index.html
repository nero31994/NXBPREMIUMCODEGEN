<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Iframe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        iframe {
            width: 90%;
            height: 90vh;
            border: none;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
    <script>
        // Disable Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.addEventListener('keydown', function(event) {
            if (
                event.keyCode === 123 || // F12
                (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74)) || // Ctrl+Shift+I / J
                (event.ctrlKey && event.keyCode === 85) // Ctrl+U
            ) {
                event.preventDefault();
            }
        });

        // Block Developer Console (Advanced)
        setInterval(function() {
            let before = new Date().getTime();
            debugger;
            let after = new Date().getTime();
            if (after - before > 100) {
                document.body.innerHTML = "<h1 style='color: red; text-align: center;'>DevTools Detected! Closing...</h1>";
                setTimeout(() => window.close(), 1000);
            }
        }, 500);

        // Detect Window Resize (Indicates DevTools Open)
        setInterval(function() {
            if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                document.body.innerHTML = "<h1 style='color: red; text-align: center;'>DevTools Detected! Closing...</h1>";
                setTimeout(() => window.close(), 1000);
            }
        }, 500);

        // Disable Console via Rewriting Functions
        (function() {
            let _console = console;
            Object.defineProperty(window, "console", {
                get: function() {
                    return _console;
                },
                set: function() {
                    throw new Error("Console access blocked!");
                }
            });
        })();

        // Block Console Output (Prevents Console.log Bypasses)
        console.log = console.warn = console.error = console.info = function() {
            document.body.innerHTML = "<h1 style='color: red; text-align: center;'>DevTools Detected! Closing...</h1>";
            setTimeout(() => window.close(), 1000);
        };
    </script>
</head>
<body>
    <iframe src="https://generate.arenaofvalorph937.workers.dev/generate?user=admin&expiry=1296000" allowfullscreen></iframe>
</body>
</html>
